name: Java Maven CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Run tests
      run: mvn test

    - name: Generate Cucumber report
      run: mvn verify

    - name: Upload report
      uses: actions/upload-artifact@v2
      with:
        name: cucumber-report
        path: target/cucumber-report-html

    - name: Download WebDriver
      uses: bonigarcia/webdrivermanager-action@4.1.0
      with:
        browserName: chrome

    - name: Run tests with WebDriver
      env:
        WEBDRIVER_CHROME_DRIVER: ${{ env.WEBDRIVERMANAGER_CHROME_DRIVER }}
      run: mvn test -Dwebdriver.chrome.driver=$WEBDRIVER_CHROME_DRIVER

