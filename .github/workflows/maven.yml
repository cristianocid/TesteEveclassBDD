name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 15
      uses: actions/setup-java@v2
      with:
        java-version: '15'
        distribution: 'adopt'

    - name: Build with Maven
      run: mvn clean verify

    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Test Results
        path: target/cucumber-html-reports/
